{% extends "base.html" %}

{% block content %}
<h1>Questions in the database</h1>
<ul>
    {% for question in questions %}
    <li>
        <a href="{% url 'detail' question.id %}">
            {{ question.question_text|truncatewords_html:10 }}
        </a>

    </li>
    {% endfor %}
</ul>
{% endblock content %}
