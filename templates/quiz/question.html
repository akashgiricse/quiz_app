<!DOCTYPE html>
{% extends "Students/base.html" %}
{% load bootstrap4 %}

	{% block body_block %}
        <div class="container">
            {% if question_list %}
	            <ul>
			    {% for question in question_list %}
			        <li><a href="/quiz/question/{{ question.id }}/">{{ question.question_text }}</a></li>
			    {% endfor %}
			    </ul>
			{% else %}
			    <p>No questions are available.</p>
			{% endif %}
        	 
        </div>
    {% endblock %}
